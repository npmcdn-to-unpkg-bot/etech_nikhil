<div class="row">
    <div class="col-md-12 text-center">
        <h1 class="text-primary">todo</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
            <label>Todo task</label>
            <input [(ngModel)]="task" placeholder="My Task"/>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <button class="text-primary btn-sm btn-success" (click)="onSave(_task)">SAVE</button>
    </div>
</div>


<button class="text-primary btn-sm btn-success" (click)="onBack()">BACK</button>
